<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-4">
    <h1>Python Quiz</h1>

    <ul class="nav nav-tabs" id="quizTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="day1-tab" data-bs-toggle="tab" data-bs-target="#day1" type="button" role="tab" aria-controls="day1" aria-selected="true">Day 1</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="day2-tab" data-bs-toggle="tab" data-bs-target="#day2" type="button" role="tab" aria-controls="day2" aria-selected="false">Day 2</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="day3-tab" data-bs-toggle="tab" data-bs-target="#day3" type="button" role="tab" aria-controls="day3" aria-selected="false">Day 3</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="day4-tab" data-bs-toggle="tab" data-bs-target="#day4" type="button" role="tab" aria-controls="day4" aria-selected="false">Day 4</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="day5-tab" data-bs-toggle="tab" data-bs-target="#day5" type="button" role="tab" aria-controls="day5" aria-selected="false">Day 5</button>
      </li>
    </ul>

    <div class="tab-content" id="quizTabsContent">
      <div class="tab-pane fade show active" id="day1" role="tabpanel" aria-labelledby="day1-tab">
        <div id="questionContainerDay1" class="mt-3"></div>
      </div>
      <div class="tab-pane fade" id="day2" role="tabpanel" aria-labelledby="day2-tab">
        <div id="questionContainerDay2" class="mt-3"></div>
      </div>
      <div class="tab-pane fade" id="day3" role="tabpanel" aria-labelledby="day3-tab">
        <div id="questionContainerDay3" class="mt-3"></div>
      </div>
      <div class="tab-pane fade" id="day4" role="tabpanel" aria-labelledby="day4-tab">
        <div id="questionContainerDay4" class="mt-3"></div>
      </div>
      <div class="tab-pane fade" id="day5" role="tabpanel" aria-labelledby="day5-tab">
        <div id="questionContainerDay5" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
